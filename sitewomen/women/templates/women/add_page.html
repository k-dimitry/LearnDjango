{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post">
  {% csrf_token %}
  <p><label for="id_1">Text: </label><input type="text" id="id_1" name="input_text"></p>
  <p><label for="id_2">Check: </label><input type="checkbox" id="id_2" name="input_check"></p>
  <p><label for="id_3">Number: </label><input type="number" id="id_3" name="input_number"></p>
  <p><label for="id_4">Password: </label><input type="password" id="id_4" name="input_password"></p>
  <p><button type="submit">Submit</button></p>
</form>
{% endblock %}
